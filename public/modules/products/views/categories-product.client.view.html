<section data-ng-controller="ProductsController">
<div class="page-header">
        <h1>Categories</h1> 
    </div>
    <div class="list-group">
        <a data-ng-repeat="cat in categoryList" data-ng-href="#!/products/Categories/{{cat.name}}" class="list-group-item">
			<small class="list-group-item-text">
				<span data-ng-bind="cat.name"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="product.name"></h4>
        </a>
    </div>
</section>
