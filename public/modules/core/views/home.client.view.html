<section data-ng-controller="HomeController">
    <div class="jumbotron text-center homejum">
        <section data-ng-controller="ProductsController" class="pull-right">
        	<div class="searchDiv">
            	<form class="form-inline" name="searchForm">
                	<fieldset>
	                    <input class="form-control" name="queryfield" type="text" data-ng-model="userQuery" placeholder="Search" required/>
	                    <select class="form-control" data-ng-model="myform" required validate data-ng-options='option.value as option.name for option in typeOptions'></select>
	                    <a data-ng-click="search()">
	                        <button class="btn searchbtn" data-ng-disabled="searchForm.queryfield.$invalid">
	                        <i class="glyphicon glyphicon-search"></i>
	                        </button>
	                    </a>
                	</fieldset>
            	</form>
            </div><br>
            <div class="homeAD pull-right">
                <h4>Welcome to Sell-It.com</h4>
                    <p>Best Online Product Advertising Application</p>
                    <p>Designed to make life easier for buyers and sellers</p>
                    <p>Upload your Products now and start receiving calls from Buyers..</p>
                    <p>Its that easy, <a href="" data-ng-click="nowRedirect()" >SELL IT NOW...!!!</a></p>
            </div>
        </section>
        <h1 data-ng-controller="ProductsController">
            <img src="modules/core/sellit.png">
            <span class="logoText">ell It...</span><input type="button" class="nowBtn" value="Now" data-ng-click="nowRedirect()"></input>
        </h1>
    </div>
    <div class="bs-example" data-ng-controller="ProductsController" data-ng-init="find()">
        <div id="myCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <div data-ng-repeat="product in products|limitTo:3">
                        <a data-ng-href="#!/products/{{product._id}}" class="proddiv list-group-item col-xs-12 col-sm-6 col-md-4" data-ng="addLike()">
                            <img ng-src="{{product.photo}}" class="img-thumbnail img-thumbnailsize">
                        </a>
                    </div>
                </div>
                <div class="item">
                    <div data-ng-repeat="product in products|limitTo:6" data-ng-if="$index > 2">
                        <a data-ng-href="#!/products/{{product._id}}" class="proddiv list-group-item col-xs-12 col-sm-6 col-md-4" data-ng="addLike()">
                            <img ng-src="{{product.photo}}" class="img-thumbnail img-thumbnailsize">
                        </a>
                    </div>
                </div>
                <div class="item">
                    <div data-ng-repeat="product in products|limitTo:9" data-ng-if="$index > 5">
                        <a data-ng-href="#!/products/{{product._id}}" class="proddiv list-group-item col-xs-12 col-sm-6 col-md-4" data-ng="addLike()">
                            <img ng-src="{{product.photo}}" class="img-thumbnail img-thumbnailsize">  
                        </a>
                    </div>
                </div>
             </div>
            <!-- Carousel nav -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
      <script>
  !function ($) {
    $(function(){
      // carousel demo
      $('#myCarousel').carousel()
    })
  }(window.jQuery)
</script>
    </div>
</section>
