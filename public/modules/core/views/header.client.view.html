<div class="container homeHeaddiv" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/#!/" class="navbar-brand ">
            <span class="glyphicon glyphicon-home headtext"></span>&nbsp<b class="headtext">Sell It</b>
        </a>
    </div>
    <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
        <ul class="nav navbar-nav tab" data-ng-if="menu.shouldRender(authentication.user);">
            <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
                <a ng-switch-when="dropdown" class="dropdown-toggle">
                    <span data-ng-bind="item.title" class="headtext"></span>
                    <b class="caret"></b>
                </a>
                <ul ng-switch-when="dropdown" class="dropdown-menu">
                    <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                        <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                    </li>
                </ul>
                <a ng-switch-default href="/#!/{{item.link}}">
                    <span class="headtext" data-ng-bind="item.title"></span>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav tab" data-ng-if="menu.shouldRender(!authentication.user);">
            <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(!authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'" data-ng-show="item.title == 'All Products'">
                <a ng-switch-when="dropdown" class="dropdown-toggle">
                    <span class=" headtext" data-ng-bind="item.title"></span>
                    <b class="caret"></b>
                </a>
                <ul ng-switch-when="dropdown" class="dropdown-menu">
                    <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                        <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                    </li>
                </ul>
                <a ng-switch-default href="/#!/{{item.link}}">
                    <span class="headtext" data-ng-bind="item.title"></span>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav tab" data-ng-if="menu.shouldRender(!authentication.user);">
            <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(!authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}} " ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'" data-ng-show="item.title == 'All Categories'">
                <a ng-switch-when="dropdown" class="dropdown-toggle">
                    <span class=" headtext" data-ng-bind="item.title" ></span>
                    <b class="caret"></b>
                </a>
                <ul ng-switch-when="dropdown" class="dropdown-menu">
                    <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                        <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                    </li>
                </ul>
                <a ng-switch-default href="/#!/{{item.link}}">
                    <span class="headtext" data-ng-bind="item.title"></span>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right " data-ng-hide="authentication.user">
            <li ui-route="/signup" ng-class="{active: $uiRoute} tab">
                <a href="/#!/signup">
                    <span class="headtext">Sign Up</span>
                </a>
            </li>
            <li class="divider-vertical tab"></li>
            <li ui-route="/signin" ng-class="{active: $uiRoute} tab">
                <a href="/#!/signin">
                    <span class="headtext tab">Sign In</span>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right tab" data-ng-show="authentication.user">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user headtext"></span>
                    <span class="headtext" data-ng-bind="authentication.user.displayName"></span> <b class="caret headtext"></b>
                </a>
                <ul class="dropdown-menu tab">
                    <li>
                        <a href="/#!/settings/profile">Edit Profile</a>
                    </li>
                    <li>
                        <a href="/#!/settings/accounts">Manage Social Accounts</a>
                    </li>
                    <li data-ng-show="authentication.user.provider === 'local'">
                        <a href="/#!/settings/password">Change Password</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/auth/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
