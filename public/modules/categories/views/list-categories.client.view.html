<section data-ng-controller="ProductsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Categories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cat in categoryList" data-ng-href="#!/categories/{{cat}}" class="list-group-item">
			<small class="list-group-item-text">
				<span data-ng-bind="product.category"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="category.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
    	No Categories yet, why don't you <a href="/#!/categories/create">create one</a>?
    </div>
</section>
